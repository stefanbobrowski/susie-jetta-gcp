steps:
  # 1️⃣ Build the frontend with Node 22
  - name: 'node:22.14'
    entrypoint: npm
    args: ['ci']
    dir: 'frontend'

  - name: 'node:22.14'
    entrypoint: npm
    args: ['run', 'build']
    dir: 'frontend'

  # 2️⃣ Build the backend (Node 22 as well)
  - name: 'node:22.14'
    entrypoint: npm
    args: ['ci']
    dir: 'backend'

  - name: 'node:22.14'
    entrypoint: npm
    args: ['run', 'build']
    dir: 'backend'

  # 3️⃣ Copy frontend output into backend/public
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        mkdir -p backend/public
        cp -r frontend/dist/* backend/public/

  # 4️⃣ Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run', 'deploy', 'susie-jetta',
        '--source', 'backend',
        '--region', 'us-central1',
        '--allow-unauthenticated'
      ]

options:
  logging: GCS_ONLY

logsBucket: "gs://susie-jetta-build-logs"
